<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Produtos</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Anima√ß√£o simples de fade-in para os cards */
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Buscador de Produtos</h1>
            <p class="text-gray-600 mt-2">Clique no bot√£o abaixo para encontrar as melhores ofertas!</p>
        </header>

        <div class="text-center mb-8">
            <button id="searchButton" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Buscar Produtos
            </button>
        </div>

        <!-- Container para os resultados e estado de loading -->
        <div id="statusContainer" class="text-center"></div>
        <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Os cards dos produtos ser√£o inseridos aqui via JavaScript -->
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusContainer = document.getElementById('statusContainer');

        searchButton.addEventListener('click', async () => {
            // Limpa resultados anteriores e mostra o estado de carregamento
            resultsContainer.innerHTML = '';
            statusContainer.innerHTML = '<p class="text-lg text-gray-500">Buscando...</p>';
            searchButton.disabled = true;
            searchButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Faz a requisi√ß√£o para o endpoint /search do backend
                const response = await fetch('/search');
                
                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.statusText}`);
                }

                const products = await response.json();

                // Limpa o status de carregamento
                statusContainer.innerHTML = '';

                if (products.length === 0) {
                    statusContainer.innerHTML = '<p class="text-lg text-gray-500">Nenhum produto encontrado.</p>';
                    return;
                }
                
                // Itera sobre os produtos e cria os cards no HTML
                products.forEach((product, index) => {
                    const card = document.createElement('a');
                    card.href = product.link;
                    card.target = '_blank';
                    card.className = 'card-enter bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 block';
                    // Adiciona um delay na anima√ß√£o para cada card
                    card.style.animationDelay = `${index * 100}ms`;

                    card.innerHTML = `
                        <img src="${product.image}" alt="Imagem de ${product.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/700x500/efefef/AAAAAA?text=Imagem+Indispon%C3%ADvel';">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2 truncate">${product.title}</h3>
                            <p class="text-xl font-bold text-blue-600 mb-2">${product.price}</p>
                            <div class="text-sm text-gray-500">
                                <p class="truncate">üìç ${product.local}</p>
                                <p class="mt-1">üìÖ ${product.date}</p>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Falha ao buscar produtos:', error);
                statusContainer.innerHTML = '<p class="text-lg text-red-500">Ocorreu um erro ao buscar os produtos. Tente novamente mais tarde.</p>';
            } finally {
                // Reabilita o bot√£o
                searchButton.disabled = false;
                searchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
